<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
      .calculation {
        font-size: 45px;
        margin-bottom: 10px;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
      }
      button {
        width: 60px;
        height: 60px;
        font-size: 20px;
        text-align: center;
        border: 0;
        border-radius: 30px;
        background-color: #444;
        color: white;
        cursor: pointer;
      }
      button.operator {
        background-color: #fea00a;
      }
      
    </style>
  </head>
  <body>
    <p class="js-show-calculation calculation"></p>

    <br />
    <button onclick="
    updateCalculation('1');
    ">1</button>

    <button onclick="
    updateCalculation('2');
    ">2</button>

    <button onclick="
    updateCalculation('3');
    ">3</button>

    <button  onclick="
    updateCalculation(' - ');
    " class="operator"
    >-</button>

    </p>
    <p> 
    <button onclick="
    updateCalculation('4');
    ">4</button>

    <button onclick="
    updateCalculation('5');
    ">5</button>

    <button onclick="
    updateCalculation('6');
    ">6</button>

    <button  onclick="
    updateCalculation(' + ');
    " class="operator"
    >+</button>
</p>

<p> 
    <button onclick="
    updateCalculation('7');
    ">7</button>

    <button onclick="
    updateCalculation('8');;
    ">8</button>

    <button onclick="
    updateCalculation('9');
    ">9</button>

    <button onclick="
    updateCalculation(' / ');
    " class="operator"
    >/</button>
</p>


    
  <p>
    <button  onclick="
    updateCalculation('0');
    "
    >0</button>

    <button  onclick="
    updateCalculation('.');
    "
    >.</button>

    <button onclick="
    calculation = eval(calculation);
    localStorage.setItem('calculation', calculation);
    showCalculation();
    
    ">=</button>

    <button  onclick="
    updateCalculation(' * ');
    " class="operator"
    >x</button>
  </p>

  <p>
    <button  onclick="
    calculation ='';

    localStorage.setItem('calculation', calculation);
    showCalculation();
    "
    >Clear</button>  
  </p>

    <script src="script.js">

    </script>
  </body>
</html>
